<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Phaser 3 Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/acorn/8.3.0/acorn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-interpreter/0.11.3/acorn_interpreter.min.js"></script>
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <script src="./node_modules/socket.io-client/dist/socket.io.min.js"></script>
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <script src="./node_modules/blockly/javascript_compressed.js"></script>
    <link href="./node_modules/blockly/blockly.css" rel="stylesheet" type="text/css" />

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>

</head>

<body>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <xml id="toolbox" style="display: none">
        <category name="Control" colour="#4C97FF">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Motion" colour="#FF4C4C">
            <block type="move_forward">
                <value name="STEPS">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="turn_left"></block>
            <block type="turn_right"></block>
        </category>
    </xml>
    <div id="gameDiv"></div>

    <script src="game.js"></script>
</body>

</html>
